<div *ngIf="!isLoading ; else loading" class="">
  <div class="h-[245px] bg-gray-300 relative overflow-hidden">
    <img class="w-full h-full object-cover" mat-card-image [src]="article.image_url" [alt]="article.title">
  </div>

  <mat-card class="rounded shadow border border-gray-200 mx-[75px] top-[-95px]">
    <mat-card-header class="flex flex-col-reverse p-0">
      <mat-card-title>
        <h2 class="text-center text-2xl px-[75px] pt-[35px] mb-[50px] font-normal">
          {{ article.title }}
        </h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="px-[75px] mb-[50px]">
      <p class="text-black text-lg font-normal leading-relaxed">
        {{ article.summary }}
      </p>
    </mat-card-content>
  </mat-card>

  <a class="font-bold leading-normal flex items-center gap-[6px] cursor-pointer absolute bottom-[45px] left-[150px]" routerLink="/">
    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33171 0.162658C5.54407 0.379657 5.54407 0.730251 5.33025 0.945773L2.90334 3.39845L2.84731 3.448C2.63299 3.61309 2.3271 3.59589 2.13244 3.39698C2.02625 3.28848 1.97316 3.1475 1.97316 3.00653C1.97316 2.86407 2.02625 2.72236 2.13389 2.61386L4.56007 0.161182L4.61612 0.111806C4.83054 -0.0527212 5.13704 -0.0355811 5.33171 0.162658ZM11.5229 4.45073C11.7918 4.48491 12 4.71792 12 4.99998C12 5.30555 11.7556 5.55355 11.4545 5.55355H1.86618L5.33018 9.05432L5.37918 9.11086C5.54253 9.32734 5.5263 9.63852 5.33164 9.83743C5.11927 10.0537 4.77382 10.0544 4.56073 9.83891L0.160727 5.39191L0.112206 5.33622C0.0383835 5.23883 0 5.11992 0 4.99998C0 4.92839 0.0138178 4.85679 0.0414543 4.78889C0.125817 4.58148 0.324364 4.44641 0.545454 4.44641H11.4545L11.5229 4.45073Z" fill=""/>
    </svg>
    Back to homepage
  </a>

</div>

<ng-template #loading>
  <mat-spinner class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></mat-spinner>
</ng-template>
