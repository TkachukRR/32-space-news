<div class="max-w-[1440px] mx-auto max-sm:px-[25px] max-lg:px-[50px] px-[75px] py-[10px]">
  <form [formGroup]="searchingForm" class="flex-col w-96 max-[600px]:w-full my-[40px]" (ngSubmit)="onSubmit()">
    <label class="font-semibold mb-[10px] block">Filter by keywords</label>
    <div class="flex items-center gap-[20px] px-[20px] py-[13px] w-full rounded shadow border border-gray-200 text-zinc-600 leading-normal fill-zinc-600">
      <button type="submit" [disabled]="searchingForm.invalid">
        <svg class="" width="20" height="20" viewBox="0 0 20 20" fill="inherit" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.7832 14.3911L20 18.6069L18.6069 20L14.3911 15.7832C12.8224 17.0407 10.8713 17.7246 8.86088 17.7218C3.96968 17.7218 0 13.7521 0 8.86088C0 3.96968 3.96968 0 8.86088 0C13.7521 0 17.7218 3.96968 17.7218 8.86088C17.7246 10.8713 17.0407 12.8224 15.7832 14.3911ZM13.8082 13.6605C15.0577 12.3756 15.7555 10.6532 15.7527 8.86088C15.7527 5.05267 12.6681 1.96909 8.86088 1.96909C5.05267 1.96909 1.96909 5.05267 1.96909 8.86088C1.96909 12.6681 5.05267 15.7527 8.86088 15.7527C10.6532 15.7555 12.3756 15.0577 13.6605 13.8082L13.8082 13.6605Z" fill=""/>
        </svg>
      </button>
      <input formControlName="searchValue" class="w-full outline-none" matInput placeholder="Find into titles and descriptions" value="">
    </div>
  </form>

  <div class="" *ngIf="!isLoadingData$; else loading">
    <div class="font-semibold pb-[5px] border-b border-gray-200 mb-[45px]">Results: {{ results$ }}</div>

    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[45px]">
      <li *ngFor="let article of articles">
        <app-article-card [articleData]="article"></app-article-card>
      </li>
    </ul>
  </div>
  <ng-template #loading>
    <mat-spinner *ngIf="isLoadingData$" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></mat-spinner>
  </ng-template>
</div>
